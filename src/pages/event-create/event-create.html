<ion-header>
  <ion-navbar>
    <ion-title>Celebre com os amigos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form #eventForm="ngForm" novalidate>
    <ion-list>
      <ion-item>
        <ion-label stacked>Título</ion-label>
        <ion-input [(ngModel)]="event.title" name="title" type="text" #title="ngModel" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Imagem</ion-label>
        <ion-input [(ngModel)]="event.picture" name="picture" type="text" #picture="ngModel" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Endereço</ion-label>
        <ion-input [(ngModel)]="event.location" name="location" type="text" #location="ngModel" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Data do Sorteio</ion-label>
        <ion-datetime cancelText="Cancelar" doneText="Confirmar" [(ngModel)]="event.raffleDate" name="raffleDate"
        monthShortNames="Jan, Fev, Mar, Abr, Mai, Jun, Jul, Ago, Set, Out, Nov, Dez"
        displayFormat="DD/MMM/YYYY" [min]="minDate" (ionChange)="onRaffleDateAccept($event)"></ion-datetime>
      </ion-item>

      <ion-item>
        <ion-label stacked>Data</ion-label>
        <ion-datetime cancelText="Cancelar" doneText="Confirmar" [(ngModel)]="event.eventDate" name="eventDate" #eventDate="ngModel"
        monthShortNames="Jan, Fev, Mar, Abr, Mai, Jun, Jul, Ago, Set, Out, Nov, Dez" displayFormat="DD/MMM/YYYY" [min]="minEventDate" required></ion-datetime>
      </ion-item>

      <ion-item>
        <ion-label stacked>Horário de início</ion-label>
        <ion-datetime cancelText="Cancelar" doneText="Confirmar" [(ngModel)]="event.eventTime" name="eventTime" #eventTime="ngModel" displayFormat="HH:mm" pickerFormat="HH mm" minuteValues="0,30" required></ion-datetime>
      </ion-item>
    </ion-list>

    <div padding>
      <button ion-button block (click)="onEventCreate(eventForm)">Enviar</button>
    </div>
  </form>
</ion-content>
